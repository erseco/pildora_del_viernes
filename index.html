<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Píldoras Formativas">
    <meta property="og:description" content="Píldora formativa semanal">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta name="twitter:card" content="summary_large_image">
    <title>Píldoras Formativas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Píldoras Formativas <small class="text-muted fs-6">(<span id="pildoraCount">0</span> píldoras)</small></h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6" id="searchContainer">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar píldoras...">
                    <small class="text-muted ms-2">(Mantén Alt para ver píldoras futuras)</small>
                </div>
                <div class="text-end mt-2">
                    <a href="https://github.com/erseco/pildora_del_viernes/issues/new?title=Nueva%20píldora&labels=enhancement&body=**Descripción:**%0A%0A**Fecha%20propuesta:**%0A%0A**URL:**%0A%0A**Imagen:**%20_(adjuntar%20o%20incluir%20enlace)_" 
                       class="btn btn-sm btn-outline-primary" target="_blank">
                        <i class="bi bi-plus-circle"></i> Sugerir nueva píldora
                    </a>
                </div>
            </div>
            <div class="col-md-6 text-center d-none" id="viewAllContainer">
                <a href="/" class="btn btn-primary">Ver todas las píldoras</a>
            </div>
        </div>
        <div class="row" id="pildorasContainer">
            <!-- Las píldoras se cargarán aquí dinámicamente -->
        </div>
        <footer class="text-center mt-4 pb-4 text-muted">
            <p>Designed with ❤️ from a remote island</p>
            <p>2025 © Ernesto Serrano · <a href="https://github.com/erseco/pildora_del_viernes" class="text-muted"><i class="bi bi-github"></i> Código fuente</a></p>
        </footer>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
