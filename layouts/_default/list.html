<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <style>
        .pildora {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.description }}</p>

    <div class="pildoras">
        {{ $data := getJSON "pildoras.yml" }}
        {{ range $data.pildoras }}
            <div class="pildora">
                {{ with .image }}
                    <img src="/images/{{ . }}" alt="{{ $.Title }}">
                {{ end }}
                <h2>{{ .title }}</h2>
                <p>{{ .description }}</p>
                <a href="{{ .url }}" target="_blank" class="button">Más información</a>
                <p class="date">{{ .date }}</p>
            </div>
        {{ end }}
    </div>
</body>
</html>
